name: Deploy to Environments

on:
  push:
    branches:
      - dev  # Trigger on push to dev
      - master # Trigger on push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use your Node version

      - name: Install dependencies
        run: npm install  # Or yarn install

      - name: Build for environment
        id: build
        run: |
          if [ "${{ github.ref }}" == "refs/heads/dev" ]; then
            echo "REACT_APP_API_URL=http://dev-api.deep-vision.com" > .env.development
            npm run build
            echo "Deploying to dev"
            echo "deploy_repo=lisandrofernando/deep-visiondev-dev" >> $GITHUB_OUTPUT
          else
            echo "REACT_APP_API_URL=https://prod-api.deep-vision.com" > .env.production
            npm run build
            echo "Deploying to prod"
            echo "deploy_repo=lisandrofernando/deep-visiondev-prod" >> $GITHUB_OUTPUT
          fi
        env:
          NODE_ENV: ${{ github.ref == 'refs/heads/dev' && 'development' || 'production' }}

      - name: Add 404.html for SPA routing
        run: cp build/index.html build/404.html

      - name: Deploy to GitHub Pages repo
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}
          repository: ${{ steps.build.outputs.deploy_repo }}
          branch: gh-pages
          folder: build  # Your build output folder (default for React)
          clean: true
